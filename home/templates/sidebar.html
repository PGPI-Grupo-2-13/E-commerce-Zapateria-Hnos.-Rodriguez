<style>
    .sidebar {
        position: fixed;
        top: 0;
        left: -280px;
        width: 280px;
        height: 100%;
        background: #1f1f1f;
        color: #fff;
        padding: 25px;
        transition: 0.3s ease;
        z-index: 2000;
        display: flex;
        flex-direction: column;
    }

    .sidebar.open {
        left: 0;
    }

    .sidebar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .sidebar-header h4 {
        margin: 0;
        font-size: 22px;
        font-weight: bold;
    }

    /* NAV LINKS */
    .sidebar-nav {
        list-style: none;
        padding: 0;
        flex-grow: 1;
        /* Esto empuja el login/logout hacia abajo */
    }

    .sidebar-nav li {
        margin-bottom: 18px;
    }

    .sidebar-nav a,
    .sidebar-nav button {
        color: #fff;
        text-decoration: none;
        font-size: 18px;
        display: flex;
        align-items: center;
        gap: 12px;
        background: none;
        border: none;
        width: 100%;
        text-align: left;
        padding: 10px 5px;
        border-radius: 8px;
        transition: 0.2s ease;
    }

    .sidebar-nav a:hover,
    .sidebar-nav button:hover {
        background: rgba(255, 255, 255, 0.12);
    }

    .sidebar-nav a.active {
        color: #ffc107;
        font-weight: bold;
    }

    .sidebar-bottom {
        margin-top: auto;
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.15);
    }

    /* Botones pequeños, elegantes */
    .sidebar-bottom button {
        width: 100%;
        padding: 10px 12px;
        background: rgba(255, 255, 255, 0.08);
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 15px;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: 0.2s ease-in-out;
        backdrop-filter: blur(2px);
    }

    /* Hover suave */
    .sidebar-bottom button:hover {
        background: rgba(255, 255, 255, 0.18);
    }

    /* Iconos un poco más finos */
    .sidebar-bottom i {
        font-size: 17px;
    }


    /* ===== OVERLAY ===== */
    .sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        display: none;
        z-index: 1500;
    }

    .sidebar-overlay.show {
        display: block;
    }
</style>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h4>Zapatería</h4>
        <button onclick="toggleSidebar()" style="background:none;border:none;color:white;font-size:22px;">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <ul class="sidebar-nav">
        <li>
            <a href="{% url 'home' %}" class="...">
                <i class="fas fa-home"></i> Inicio
            </a>
        </li>

        <li>
            <a href="{% url 'product:product_list' %}" class="...">
                <i class="fas fa-box"></i> Catálogo
            </a>
        </li>

        <li>
            <a href="{% url 'rastrear_pedido' %}"
                class="{% if request.resolver_match.url_name == 'rastrear_pedido' %}active{% endif %}">
                <i class="fas fa-search-location"></i> Seguir Pedido
            </a>
        </li>

        {% if user.is_authenticated %}
        <li>
            <a href="{% url 'listado_pedidos' %}" class="...">
                <i class="fas fa-receipt"></i> Mis Pedidos
            </a>
        </li>
        {% endif %}
    </ul>

    <!-- LOGIN / LOGOUT ABAJO -->
    <div class="sidebar-bottom">
        {% if user.is_authenticated %}
        <form method="post" action="{% url 'client-logout' %}">
            {% csrf_token %}
            <button type="submit">
                <i class="fas fa-sign-out-alt"></i> Cerrar sesión
            </button>
        </form>
        {% else %}
        <form action="{% url 'client-login' %}">
            <button type="submit">
                <i class="fas fa-user"></i> Iniciar sesión
            </button>
        </form>
        {% endif %}
    </div>



</div>

<div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById("sidebar");
        const overlay = document.getElementById("sidebarOverlay");

        sidebar.classList.toggle("open");
        overlay.classList.toggle("show");
    }
</script>
