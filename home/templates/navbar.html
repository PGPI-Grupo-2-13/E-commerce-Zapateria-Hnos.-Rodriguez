{% load static %}

<style>
    .navbar-brand {
        font-weight: bold;
        letter-spacing: 0.5px;
    }

    .nav-btn-icon {
        font-size: 1.1rem;
    }

    @media (max-width: 991px) {
        .search-form {
            margin: 1rem 0;
            width: 100%;
        }
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container-fluid">
        <button class="btn btn-outline-light ms-2 me-3" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>

        <a class="navbar-brand" href="/">Zapatería Hnos. Rodríguez</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

            <form class="d-flex mx-auto search-form" action="{% url 'product:product_list' %}" method="get"
                style="max-width: 500px; width: 100%;">
                <div class="input-group">
                    <input class="form-control" type="search" name="search" placeholder="Buscar producto deseado"
                        value="{{ search_query|default:'' }}" aria-label="Search">
                    <button class="btn btn-warning" type="submit">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </form>

            <ul class="navbar-nav align-items-center ms-0 ms-lg-3">
                <li class="nav-item w-100">
                    <button class="btn btn-warning position-relative fw-bold w-100" type="button"
                        data-bs-toggle="offcanvas" data-bs-target="#cartSidebar" aria-controls="cartSidebar">
                        <i class="fas fa-shopping-cart me-1"></i> Carrito

                        {% if carrito and carrito.itemcarrito_set.count > 0 %}
                        <span
                            class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-light">
                            {{ carrito.itemcarrito_set.count }}
                            <span class="visually-hidden">productos en carrito</span>
                        </span>
                        {% endif %}
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
