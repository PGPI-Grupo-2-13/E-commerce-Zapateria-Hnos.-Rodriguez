{% load static %}

<style>
    /* Estilos específicos del Navbar */
    .navbar-brand {
        font-weight: bold;
        letter-spacing: 0.5px;
    }
    .nav-btn-icon {
        font-size: 1.1rem;
    }
</style>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm">
    <div class="container-fluid">
        <button class="btn btn-outline-light ms-2 me-3" onclick="toggleSidebar()">
            <i class="fas fa-bars"></i>
        </button>

        <a class="navbar-brand" href="/">Zapatería Hnos. Rodríguez</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav align-items-center">
                <li class="nav-item">
                    <button class="btn btn-warning ms-3 position-relative fw-bold" type="button" 
                            data-bs-toggle="offcanvas" 
                            data-bs-target="#cartSidebar" 
                            aria-controls="cartSidebar">
                        <i class="fas fa-shopping-cart me-1"></i> Carrito
                        
                        {% if carrito and carrito.itemcarrito_set.count > 0 %}
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger border border-light">
                                {{ carrito.itemcarrito_set.count }}
                                <span class="visually-hidden">productos en carrito</span>
                            </span>
                        {% endif %}
                    </button>
                </li>
            </ul>
        </div>
    </div>
</nav>
